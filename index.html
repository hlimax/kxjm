<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>科学戒猫</title>
    <link rel="stylesheet" type="text/css" href="styles/base.css">
    <link rel="stylesheet" type="text/css" href="styles/photo.css">
    <script type="text/javascript" src="scripts/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="scripts/base.js">
    </script>
    <script type="text/javascript" src="scripts/photo.js"></script>
</head>

<body>
    <!-- 顶部开始 -->
    <div class="top">
        <p class="top-word">科学戒猫俱乐部</p>
    </div>
    <!-- banner区 -->
    <div class="banner-wrap">
        <div class="banner ">
            <a class="ig" href="#" target="_top">
                    <img class="banner-img" src="images/1.jpeg">
                </a>
            <a class="ig" href="#" target="_top">
                    <img class="banner-img" src="images/2.jpeg">
                </a>
            <a class="ig" href="#" target="_top">
                    <img class="banner-img" src="images/3.jpeg">
                </a>
            <a class="ig" href="#" target="_top">
                    <img class="banner-img" src="images/4.jpeg">
                </a>
            <a class="ig" href="#" target="_top">
                    <img class="banner-img" src="images/5.jpeg">
                </a>
            <ol class="dots">
                <li class="dot">1</li>
                <li class="dot">2</li>
                <li class="dot">3</li>
                <li class="dot active">4</li>
                <li class="dot">5</li>
            </ol>
        </div>
        <div class="banner-arrow" id="prev" data-forword="prev">&lt;</div>
        <div class="banner-arrow" id="next" data-forword="next">&gt;</div>
    </div>
    <!-- 下面是图片区 -->
    <div id="wrap">
        <div class="box">
            <div class="info">
                <div class="pic"><img src="images/1.jpg"></div>
            </div>
        </div>
        <div class="box">
            <div class="info">
                <div class="pic"><img src="images/2.jpg"></div>
            </div>
        </div>
        <div class="box">
            <div class="info">
                <div class="pic"><img src="images/3.jpg"></div>
            </div>
        </div>
        <div class="box">
            <div class="info">
                <div class="pic"><img src="images/4.jpg"></div>
            </div>
        </div>
        <div class="box">
            <div class="info">
                <div class="pic"><img src="images/5.jpg"></div>
            </div>
        </div>
        <div class="box">
            <div class="info">
                <div class="pic"><img src="images/6.jpg"></div>
            </div>
        </div>
        <div class="box">
            <div class="info">
                <div class="pic"><img src="images/7.jpg"></div>
            </div>
        </div>
        <div class="box">
            <div class="info">
                <div class="pic"><img src="images/8.jpg"></div>
            </div>
        </div>
        <div class="box">
            <div class="info">
                <div class="pic"><img src="images/9.jpg"></div>
            </div>
        </div>
        <div class="box">
            <div class="info">
                <div class="pic"><img src="images/10.jpg"></div>
            </div>
        </div>
    </div>
</body>

</html>
